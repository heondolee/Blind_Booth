{% extends 'base.html'%} {%block content%}
{% load socialaccount %}
{% load static %}
{% if user.is_authenticated%}
<a href="{% url 'blind:log_out'%}" class="btn btn-outline-success mt-2">Logout</a>
<h6>{{user.username}}님이 로그인중</h6>
{% else %}
<form action="{% provider_login_url 'kakao' %}" method="post">
  {% csrf_token %}
  <button type="submit" class="">
    카카오 로그인
  </button>
</form>
{% endif %} 
{% endblock content %}>
